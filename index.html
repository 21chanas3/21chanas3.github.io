<body style="background-color:#000000">

<div class="flipbook-viewport" style="background-color:#000000">
	<div class="container">
		<div class="flipbook">
			<div class="pg1 page pg1img1"></div>
			<div class="pg2 double pg2img1"></div>
			<div class="pg3 double pg3img1"></div>
			<div class="pg4 double pg4img1"></div>
			<div class="pg5 double pg5img2"></div>
			<div class="pg6 double pg6img2"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.min.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['lib/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});
</script>

</body>
